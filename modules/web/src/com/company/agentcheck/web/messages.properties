com.haulmont.cuba.gui.app.core.categories/optionsLoaderGroovyScriptHelp = Дозволяє завантажувати динамічні параметри атрибутів за допомогою сценарію Groovy. <br/> Сценарій повинен повертати список параметрів. Суб'єкт з динамічними атрибутами доступний <br/> у скрипті макросом <code> сут </code>. <br/> <br/> Наприклад: <br/> <code> return ['code_1', 'code_2', entity.code] </code>
com.haulmont.cuba.gui.app.core.categories/recalculationScript = Сценарій перерахунку
com.haulmont.cuba.gui.app.core.categories/recalculationScriptHelp = Groovy скрипт, який використовується для перерахунку значення цього параметра. <br/> Сценарій повинен повернути нове значення параметра. У скрипті можна використовувати <br/> <code> сутність </code> та <code> dynamAttributes </code>. <br/> <code> object </code> - поточна суть редагування. <br/> <code> dynamicAttributes </code> - <code> Карта <String, Object> </code>, де <br/> ключ - код атрибута, value - value object. <br/> Сценарій буде оцінюватися кожен час, коли один з атрибутів "залежить від" буде змінено. <br/> <br/> Якщо цей скрипт визначений, поле не підлягає редагуванню. <br/> <br/> Наприклад: <br / > <code> if (entity.getValue ("+ testStringAttr") == null) повернути ще 1 return return.getValue ("+ testStringAttr"). length () </code>
