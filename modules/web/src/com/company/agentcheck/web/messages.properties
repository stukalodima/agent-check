com.haulmont.cuba.gui.app.core.categories/validatorScriptHelp = Дозволяє застосувати сценарій Groovy до параметра перед його збереженням. <br/> У разі невдалої перевірки сценарій Groovy повинен повернути повідомлення про помилку. Інакше <br/> сценарій не повинен повертати жодного значення або повертати <code> null </code>. Значення доступне <br/> у сценарії за допомогою макросу <code> значення </code>. Для повідомлення про помилку використовується рядок Groovy <br/>, і для форматованого виводу можна використовувати клавішу '$value'. <br/> <br/> Наприклад: <br/> <code> if (! Value.startsWith ("correctValue")) повернути "значення '\$value'" невірно" </code>
