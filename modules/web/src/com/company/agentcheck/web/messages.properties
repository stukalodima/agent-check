filter.customConditionFrame.joinClauseHelp = A JPQL expression which will be added to the data source query "from" section. This can be required to create a complex condition based on an attribute of a related collection. The expression should be started with "join" or "left join" statements.<br/>The <b>{E}</b> placeholder should be used in the expression instead of the alias of the entity being selected.<br/><br/>Example of joining the Repair collection when selecting Car entities:<br/><code>join {E}.repairs r</code>
