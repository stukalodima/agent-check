com.haulmont.cuba.gui.app.security.constraint/groovyScriptHelp = Here you can set Groovy-script with a condition for the selected type of entity and selected operation type.<br> The {E} placeholder should be used as an alias of the entity.<br> The script should check whether the certain operation is available for the entity or not, and return true (if available) or false (if not available).<br><br> For example, <code>{E}.name <> 'Test'</code> will deny the action for any entity with name "Test".<br><br>The <code>userSession</code> variable of the <code>UserSession</code> type is passed to the script. So you can use it to get attributes of the current user session, for example:<br><br> <code>{E}.createdBy == userSession.user.login</code>
com.haulmont.cuba.gui.app.security.constraint/joinClause = Join Clause
com.haulmont.cuba.gui.app.security.constraint/joinClauseHelp = A value of this field is added to the "from" query clause. It should begin with a comma, "join" or "left join".<br>The {E} placeholder should be used as an alias of the entity being extracted. On execution of the query, it will be replaced with a real alias, specified in the query.<br><br>For example:<br><code>join {E}.seller s</code>
